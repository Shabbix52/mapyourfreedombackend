<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your Message Reply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .email-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #87CEEB;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #87CEEB;
            margin: 0;
            font-size: 28px;
        }
        .content {
            padding: 20px 0;
        }
        .signature {
            font-style: italic;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Re: Your Message to Map Your Freedom Contact</h1>
        </div>
        <div class="content">
            <p style="font-size: 18px; color: #ffbb00; font-weight: bold;">Hi {{ name }},</p>
            <p>{{ reply_message|linebreaks }}</p>
            <div class="signature">
                <p><strong>Warm regards,</strong></p>
                <p><strong>Fatemi Ghani</strong><br>
                Author, Coach & Crown Ambassador<br>
                üìß ghani@mapyourfreedom.com<br>
                üåê <a href="https://mapyourfreedom.com" style="color: #0015ff;">mapyourfreedom.com</a></p>
            </div>

            <!-- Banner image at the bottom, left-aligned -->
            <div class="banner-container" style="text-align:left; margin-top:32px;">
                <img src="cid:banner" alt="Map Your Freedom Banner" style="width:100%;max-width:600px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);display:block;margin:0;">
            </div>
        </div>
    </div>
</body>
</html>
